<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Forum</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="categories">
            <h2>Categories</h2>
            <ul>
                <li><a href="#">Category 1</a></li>
                <li><a href="#">Category 2</a></li>
                <li><a href="#">Category 3</a></li>
                <!-- Add more categories as needed -->
            </ul>
        </section>

        <section class="forum">
            <h2>Recent Posts</h2>
            <ul>
                <li>
                    <h3><a href="#">Post Title</a></h3>
                    <p>Posted by <span class="author">Author</span> in <span class="category">Category</span></p>
                </li>
                <!-- Add more recent posts as needed -->
            </ul>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Forum</p>
        </div>
    </footer>
</body>
</html>
